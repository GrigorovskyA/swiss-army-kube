"apiVersion": "argoproj.io/v1alpha1"
"kind": "Application"
"metadata":
  "name": "thanos"
  "namespace": "argocd"
"spec":
  "destination":
    "namespace": "monitoring"
    "server": "https://kubernetes.default.svc"
  "project": "default"
  "source":
    "chart": "thanos"
    "helm":
      "parameters":
      - "name": "bucketweb.enabled"
        "value": "false"
      - "name": "compactor.enabled"
        "value": "false"
      - "name": "compactor.persistence.size"
        "value": "10Gi"
      - "name": "compactor.retentionResolution1h"
        "value": "10y"
      - "name": "compactor.retentionResolution5m"
        "value": "30d"
      - "name": "compactor.retentionResolutionRaw"
        "value": "30d"
      - "name": "metrics.enabled"
        "value": "false"
      - "name": "minio.enabled"
        "value": "false"
      - "name": "namespace"
        "value": "monitoring"
      - "name": "query.enabled"
        "value": "true"
      - "name": "query.ingress.certManager"
        "value": "true"
      - "name": "query.ingress.enabled"
        "value": "false"
      - "name": "query.ingress.grpc.enabled"
        "value": "false"
      - "name": "query.ingress.hostname"
        "value": "thanos-query.swiss-army.sak.ninja"
      - "name": "query.ingress.tls"
        "value": "true"
      - "name": "queryFrontend.enabled"
        "value": "true"
      - "name": "queryFrontend.ingress.certManager"
        "value": "true"
      - "name": "queryFrontend.ingress.enabled"
        "value": "true"
      - "name": "queryFrontend.ingress.hostname"
        "value": "thanos.swiss-army.sak.ninja"
      - "name": "queryFrontend.ingress.tls"
        "value": "true"
      - "name": "receive.enabled"
        "value": "false"
      - "name": "ruler.enabled"
        "value": "false"
      - "name": "storegateway.enabled"
        "value": "false"
    "repoURL": "https://charts.bitnami.com/bitnami"
    "targetRevision": "5.1.0"
  "syncPolicy":
    "automated":
      "prune": true
      "selfHeal": true
