"apiVersion": "argoproj.io/v1alpha1"
"kind": "Application"
"metadata":
  "name": "kube-prometheus"
  "namespace": "argocd"
"spec":
  "destination":
    "namespace": "monitoring"
    "server": "https://kubernetes.default.svc"
  "project": "default"
  "source":
    "chart": "kube-prometheus"
    "helm":
      "parameters":
      - "name": "alertmanager.enabled"
        "value": "true"
      - "name": "namespace"
        "value": "monitoring"
      - "name": "operator.enabled"
        "value": "true"
      - "name": "prometheus.enableAdminAPI"
        "value": "true"
      - "name": "prometheus.enabled"
        "value": "true"
      - "name": "prometheus.externalLabels.cluster"
        "value": "swiss-army"
      - "name": "prometheus.ingress.certManager"
        "value": "true"
      - "name": "prometheus.ingress.enabled"
        "value": "true"
      - "name": "prometheus.ingress.hostname"
        "value": "prometheus.swiss-army.sak.ninja"
      - "name": "prometheus.ingress.tls"
        "value": "true"
      - "name": "prometheus.persistence.enabled"
        "value": "true"
      - "name": "prometheus.persistence.size"
        "value": "10Gi"
      - "name": "prometheus.retention"
        "value": "10d"
      - "name": "prometheus.thanos.create"
        "value": "true"
      - "name": "prometheus.thanos.ingress.certManager"
        "value": "true"
      - "name": "prometheus.thanos.ingress.enabled"
        "value": "false"
      - "name": "prometheus.thanos.ingress.hosts[0]"
        "value": "thanos-gateway.swiss-army.sak.ninja"
      - "name": "prometheus.thanos.ingress.tls[0].hosts[0]"
        "value": "thanos-gateway.swiss-army.sak.ninja"
      - "name": "prometheus.thanos.ingress.tls[0].secretName"
        "value": "thanos-gateway-local-tls"
    "repoURL": "https://charts.bitnami.com/bitnami"
    "targetRevision": "6.1.1"
  "syncPolicy":
    "automated":
      "prune": true
      "selfHeal": true
