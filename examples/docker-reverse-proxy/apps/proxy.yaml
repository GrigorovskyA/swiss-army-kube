"apiVersion": "argoproj.io/v1alpha1"
"kind": "Application"
"metadata":
  "name": "proxy"
  "namespace": "argocd"
"spec":
  "destination":
    "namespace": "kube-system"
    "server": "https://kubernetes.default.svc"
  "project": "default"
  "source":
    "chart": "docker-registry"
    "helm":
      "parameters":
      - "name": "configData.proxy.remoteurl"
        "value": "https://registry-1.docker.io"
      - "name": "ingress.annotations.cert-manager\\.io/cluster-issuer"
        "value": "letsencrypt-prod"
      - "name": "ingress.annotations.kubernetes\\.io/ingress\\.class"
        "value": "internal"
      - "name": "ingress.annotations.kubernetes\\.io/tls-acme"
        "value": "true"
      - "name": "ingress.enabled"
        "value": "true"
      - "name": "ingress.hosts[0]"
        "value": "docker-hub-mirror.reverse.sak.ninja"
      - "name": "ingress.tls[0].hosts[0]"
        "value": "docker-hub-mirror.reverse.sak.ninja"
      - "name": "ingress.tls[0].secretName"
        "value": "docker-hub-mirror-tls"
      - "name": "persistence.enabled"
        "value": "false"
      - "name": "s3.bucket"
        "value": "registry-mirror-bucket"
      - "name": "s3.region"
        "value": "eu-central-1"
      - "name": "s3.secure"
        "value": "true"
      - "name": "secrets.s3.accessKey"
        "value": "AKIAZKWOQUZZHNHB3RVD"
      - "name": "secrets.s3.secretKey"
        "value": "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"
    "repoURL": "https://helm.twun.io"
    "targetRevision": "1.10.1"
  "syncPolicy":
    "automated":
      "prune": true
      "selfHeal": true
